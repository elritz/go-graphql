# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: graphql/generated.go
model:
  filename: models/models_gen.go
models:
  User:
    model: github.com/elritz/meetmeup/models.User
    fields:
      meetups:
        resolver: true
  Meetup:
    model: github.com/elritz/meetmeup/models.Meetup
    fields:
      user:
        resolver: true
resolver:
  filename: graphql/resolver.go
  type: Resolver
autobind: []
